{% extends 'main.html' %}

{% block content %}

<br>
<img src="{{project.featured_image.url}}" alt="Featured Image" style="max-width: 500px;">
<h1>{{project.title}}</h1>
<hr>
{% for tag in project.tags.all %}
<span style="padding: 1px; border: 1px solid grey;">{{tag}}</span>
{% endfor %}
<p>{{project.description}}</p>

{% endblock content %}
