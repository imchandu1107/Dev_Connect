{% extends 'main.html' %}

{% block content %}

    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
                <br>
                <h1>Edit Profile</h1>
                <form class="form"  action="{% url 'edit-account' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
    
                    {% for field in form %}
                    <!-- Input:Text -->
                    <div class="form__field">
                        <label for="formInput#text">{{field.label}}</label>
                        {{field}}
                    </div>
    
                    {% endfor %}
    
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Update Profile" />
                </form>
            </div>
        </div>
    </main>

{% endblock content %}
